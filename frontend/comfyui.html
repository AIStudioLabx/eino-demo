<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小说转剧本 - Agent Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 60px;
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      max-width: 520px;
      width: 90%;
    }
    .back {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 13px;
      color: #6366f1;
      text-decoration: none;
    }
    .back:hover { text-decoration: underline; }
    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #111827;
    }
    p.desc {
      margin-top: 4px;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.5;
    }
    label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.35);
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #a78bfa, #8b5cf6);
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
    }
    button:active {
      transform: translateY(0);
      opacity: 0.95;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
      min-height: 16px;
    }
    .output {
      margin-top: 18px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #faf5ff;
      font-size: 14px;
      color: #111827;
      border: 1px dashed #e9d5ff;
      white-space: pre-wrap;
    }
    .output.empty {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back">← 返回智能体导航</a>
    <h1>小说转剧本</h1>
    <p class="desc">粘贴小说正文或描述要转换的内容，Agent 会调用「小说转剧本」MCP 工具：自动创建任务、轮询完成并返回剧本结果。</p>

    <label for="input">小说正文 / 指令</label>
    <textarea id="input" rows="6" placeholder="例如：把下面这段小说转成剧本：&#10;&#10;一口浓浓的烟气呼出，打在计算机求职页面上。苏烬眼神略带焦躁，面无表情的关掉了弹窗。&#10;&#10;或直接输入：请用小说转剧本工具，把「xxx」转成剧本。"></textarea>

    <button id="btn">发送给 Agent</button>
    <div class="status" id="status"></div>

    <div id="output" class="output empty">剧本结果会显示在这里</div>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const btnEl = document.getElementById('btn');
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');

    btnEl.addEventListener('click', async () => {
      const text = inputEl.value.trim();
      if (!text) {
        statusEl.textContent = '请输入小说正文或要转换的指令。';
        return;
      }

      statusEl.textContent = '调用 Agent 中...';
      outputEl.textContent = '等待返回...';
      outputEl.classList.remove('empty');

      try {
        const resp = await fetch('http://localhost:8082/agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: text })
        });

        if (!resp.ok) {
          const txt = await resp.text();
          statusEl.textContent = 'Agent 调用失败：' + resp.status;
          outputEl.textContent = txt || '后端错误';
          return;
        }

        const data = await resp.json();
        if (data.error) {
          statusEl.textContent = 'Agent 返回错误';
          outputEl.textContent = data.error;
        } else {
          statusEl.textContent = '完成';
          outputEl.textContent = data.output || 'Agent 没有返回内容';
        }
      } catch (e) {
        statusEl.textContent = '网络或服务错误';
        outputEl.textContent = String(e);
      }
    });
  </script>
</body>
</html>
